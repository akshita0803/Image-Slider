<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/29/500/300" alt="image">
            <img src="https://picsum.photos/id/38/500/300" alt="image">
            <img src="https://picsum.photos/id/43/500/300" alt="image">
            <img src="https://picsum.photos/id/83/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-right btn next"></i>
        <i class="fa-solid fa-angles-left btn prev"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
